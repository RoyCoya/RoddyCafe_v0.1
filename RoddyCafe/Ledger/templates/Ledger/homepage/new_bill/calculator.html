<div class="fixed-bottom row bg-light border-top" id="calculator">
    <button class="btn btn-outline-warning col-3 text-center fs-3 calculator_number">1</button>
    <button class="btn btn-outline-warning col-3 text-center fs-3 calculator_number">2</button>
    <button class="btn btn-outline-warning col-3 text-center fs-3 calculator_number">3</button>
    <button class="btn btn-outline-warning col-3 text-center fs-3" id="calculator_delete">⇤</button>
    <button class="btn btn-outline-warning col-3 text-center fs-3 calculator_number">4</button>
    <button class="btn btn-outline-warning col-3 text-center fs-3 calculator_number">5</button>
    <button class="btn btn-outline-warning col-3 text-center fs-3 calculator_number">6</button>
    <button class="btn btn-outline-warning col-3 text-center fs-3" id="calculator_minus" disabled>#</button>
    <button class="btn btn-outline-warning col-3 text-center fs-3 calculator_number">7</button>
    <button class="btn btn-outline-warning col-3 text-center fs-3 calculator_number">8</button>
    <button class="btn btn-outline-warning col-3 text-center fs-3 calculator_number">9</button>
    <button class="btn btn-outline-warning col-3 text-center fs-3" id="calculator_plus" disabled>#</button>
    <button class="btn btn-outline-warning col-3 text-center fs-3 calculator_number">00</button>
    <button class="btn btn-outline-warning col-3 text-center fs-3 calculator_number">0</button>
    <button class="btn btn-outline-warning col-3 text-center fs-3" id="calculator_decimal">.</button>
    <button class="btn btn-outline-warning col-3 text-center fs-5 fw-bold" id="calculator_submit">支出</button>
</div>
